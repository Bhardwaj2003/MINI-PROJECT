  <script>
    function showQuestion() {
      var selectedOption = document.getElementById("yesNoDropdown").value;
      var questionContainer = document.getElementById("questionContainer");

      // Clear previous question
      questionContainer.innerHTML = "";

      // Add a question based on the selected option
      var question = document.createElement("p");
      switch (selectedOption) {
        case "yes":
          question.textContent = "Great!";
          break;
        case "no":
          question.textContent = "That's okay";
          break;
        default:
          question.textContent = "Please select Yes or No.";
      }

      // Display the question
      questionContainer.appendChild(question);
    }
